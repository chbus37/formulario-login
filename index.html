<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome to Canyon</h2>
            <p>Selecciona el metodo de autenticacion</p>

            <form>
                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username">
                </p>

                <p>
                    <label for="password">Password</label>
                    <input class="input" type="text" name="password" id="password">
                </p>

                <div class="options">
                    <div>
                        Remember me <input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="#">I forgot my password</a>
                    </div>
                </div>


                <p>
                    <input type="submit" class="btn btn-login" value="Login">
                </p>

                <div class="providers">
                    <span>Choose another method to authenticate</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>

        <div class="welcome-screen-container">
            <img src="./assets/images/background.jpeg" alt="">
        </div>
    </div>
</body>
</html>
